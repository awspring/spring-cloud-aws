# Set `debug` to true to see logs and autoconfiguration report in Boot tests - handy when tests are failing for unknown reasons
# debug=true
cloud.aws.stack.name=IntegrationTestStack
cloud.aws.region.static=eu-west-1
cloud.aws.rds.instances[0].dbInstanceIdentifier=RdsSingleMicroInstance
cloud.aws.rds.instances[0].password=${rdsPassword}
cloud.aws.credentials.access-key=${aws-integration-tests.access-key}
cloud.aws.credentials.secret-key=${aws-integration-tests.secret-key}
