aws.cloudmap.discovery.enabled=true

# Discovery
aws.cloudmap.discovery.serviceNameSpace=hari-namespace
aws.cloudmap.discovery.service=hari-service
aws.cloudmap.discovery.failFast=true
aws.cloudmap.discovery.healthCheckProtocol=http
aws.cloudmap.discovery.healthCheckThreshold=5
aws.cloudmap.discovery.healthCheckResourcePath=/health

# Registry part
aws.cloudmap.registry.serviceNameSpace=dark1-namespace
aws.cloudmap.registry.service=dark1-service
aws.cloudmap.registry.description=dark service
aws.cloudmap.registry.port=80
aws.cloudmap.annotationBasePackage=com.sma.aws.properties.controller.TestController
