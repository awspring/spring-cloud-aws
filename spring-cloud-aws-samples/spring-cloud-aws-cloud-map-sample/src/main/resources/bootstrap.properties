aws.cloudmap.region=us-east-1
aws.cloudmap.enabled=true

# Discover existing cloudmap instances
aws.cloudmap.discovery.failFast=true
aws.cloudmap.discovery.discoveryList[0].healthCheckProtocol=http
aws.cloudmap.discovery.discoveryList[0].healthCheckResourcePath=/health
aws.cloudmap.discovery.discoveryList[0].healthCheckThreshold=5
aws.cloudmap.discovery.discoveryList[0].service=hari-service
aws.cloudmap.discovery.discoveryList[0].serviceNameSpace=hari-namespace

# Register new instance
aws.cloudmap.registry.description=Namespace for sample cloudmap registry service
aws.cloudmap.registry.port=80
aws.cloudmap.registry.service=service-service
aws.cloudmap.registry.serviceNameSpace=service-namespace
